---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: app-wordpress
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wordpress
  namespace: app-wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress
        name: wordpress
#        env:
#        - name: MYSQL_ROOT_PASSWORD
#          value: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
