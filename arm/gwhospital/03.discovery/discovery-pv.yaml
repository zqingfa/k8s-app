apiVersion: v1
kind: PersistentVolume
metadata:
  name: discovery-pv
  namespace: gwhospital
  labels:
    pv: discovery-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 20Gi
  persistentVolumeReclaimPolicy: Retain
  cephfs:
    monitors:
      - k8s-master
    path: /gwhospital/03discovery/data
    user: admin
    secretRef:
      name: ceph-secret
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: discovery-pvc
  namespace: gwhospital
spec:
  accessModes:
  - ReadWriteMany
  selector:
    matchLabels:
      pv: discovery-pv
  resources:
    requests:
      storage: 20Gi
