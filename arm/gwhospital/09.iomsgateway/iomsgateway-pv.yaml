apiVersion: v1
kind: PersistentVolume
metadata:
  name: iomsgateway-pv
  namespace: gwhospital
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 20Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /data/gwhospital/09iomsgateway/data
    server: k8s-node3