apiVersion: v1
kind: PersistentVolume
metadata:
  name: iomsmonitor-pv
  namespace: gwhospital
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 20Gi
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /data/gwhospital/11iomsmonitor/data
    server: k8s-node3